<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SARTHI TRAVEL | Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="userRegCss.css" />
  </head>

  <body>
    <div class="registrationSec">
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-md-10 regisBox">
            <div class="leftBox">
              <a href="../index.html">
                <img src="../image/white-logo.png" alt="" class="logo" />
              </a>

              <h2>WELCOME</h2>
              <h4>
                Login and Book Your Dream Journey
                <i class="fa fa-hand-o-right" aria-hidden="true"></i>
              </h4>
            </div>

            <form id="logForm">
              <center>
                <h1>Log In</h1>
              </center>
              <div class="mb-3">
                <label for="" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="logemail"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Password</label>
                <input type="logpassword" class="form-control" id="password" />
              </div>

              <div class="d-grid gap-2">
                <button class="btn btn-primary registerBTn" id="logbtn">
                  Login
                </button>
              </div>
              <p>
                Not registered yet? <a href="registration.html">Register</a>
              </p>
              <p>
                Admin Login?
                <a href="../login/adminlogin.html">Login from here</a>
              </p>
            </form>
          </div>

          <center>
            <br /><br />
            <h5>
              <p>Â© 2023 SARTHI TRAVEL, All rights reserved.</p>
            </h5>
          </center>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="login.js"></script>
  </body>
</html>
